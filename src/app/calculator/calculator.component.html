<p>calculator works!</p>
<div class="calculator">
  <div class="display">
    <span>{{ display }}</span>
  </div>
  <div class="keys">
    <button
      class="key"
      [ngClass]="key.name"
      *ngFor="let key of keys"
      (click)="onKeyClick(key.value)"
    >
      {{ key.value }}
    </button>
  </div>
</div>
